<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <h2>Anda berhasil login</h2>
        <h2>Selamat datang di Uludag University</h2>
         <h4>Daftar Mahasiswa yang mendaftar sampai dengan hari ini</h4>
        <div class = "container">
            <a href="form-registrasi" class="btn btn-success" style="margin-left:75%";>Add New Mahasiswa</a>
            <table class = "table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>TTL</th>
                        <th>Fakultas</th>
                        <th>Jurusan</th>
                    </tr>
                </thead>
                <body>
                   
                    {% for m in mahasiswa_all %}
                    <tr>
                        <td>
                            {{m.id}}
                        </td>
                        <td>
                            {{m.name}}
                        </td>
                        <td>
                            {{m.ttl}}
                        </td>
                        <td>
                            {{m.fakultas}}
                        </td>
                        <td>
                            {{m.jurusan}}
                        </td>
                        <td>
                            <a href="/edit/{{m.id}}" class="btn btn-primary">Edit</a>
                            <a href="/delete/{{m.id}}" class= "btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                 </body> 
             </table>
        </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

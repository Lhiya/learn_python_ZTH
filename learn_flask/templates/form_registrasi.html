<!DOCTYPE html>
<html lang="en">
    <head>
        <title>registrasi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>

    <body>
        <div class = "container" style="margin-top:25px">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <form action='/tambah' method="POST" enctype='multipart/form-data'>
                        <h2>Registrasi Mahasiswa Baru</h2>
                        <div class="form-group">
                            <label for="nama_lengkap"></label>
                            <input type="text" placeholder="nama_lengkap" class= "form-control" name="nama_lengkap">
                        </div>
                        <div class="form-group">
                            <label for="Tanggal Lahir"></label>
                            <input type="text" placeholder="ttl" class= "form-control" name="ttl">
                        </div>
                        <div class="form-group">
                            <label for="fakultas"></label>
                            <input type="text" placeholder="fakultas" class= "form-control" name="fakultas">
                        </div>
                        <div class="form-group">
                            <label for="jurusan"></label>
                            <input type="text" placeholder="jurusan" class= "form-control" name="jurusan">
                        </div>
                        
                        <button class="btn btn-primary" type='submit'>kirim</button>
                    </form>
                </div>
                <div class="col-4"></div>
        </div>
    </body>
</html>

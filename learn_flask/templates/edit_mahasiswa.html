<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div></div>
    <div class="container" style="margin-top:25px">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                
                <form action="/update/{{mahasiswa.id}}" method="POST" enctype="multipart/form-data">
                    <h2>Edit Data Mahasiswa Baru</h2>
                    <div class="form-group">
                        <label for="">Nama Lengkap</label>
                        <input type="text" placeholder="Nama Lengkap" class="form-control" name="nama_lengkap" value='{{mahasiswa.name}}'>
                    </div>
                    <div class="form-group">
                        <label for="">Tanggal Lahir</label>
                        <input type="text" placeholder="Tanggal Lahir" class="form-control" name="ttl" value='{{mahasiswa.ttl}}'>
                    </div>
                    <div class="form-group">
                        <label for="">Fakultas</label>
                        <input type="text" placeholder="Fakultas" class="form-control" name="fakultas" value='{{mahasiswa.fakultas}}'>
                    </div>
                    <div class="form-group">
                        <label for="">Jurusan</label>
                        <input type="text" placeholder="Jurusan" class="form-control" value='{{mahasiswa.jurusan}}' name='jurusan' >
                    </div>
                    <a href="/home" class="btn btn-warning">Cancel</a>
                    <button class="btn btn-primary" type="submit">Kirim</button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div></div>
    <div class="container" style="margin-top:25px">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                
                <form action="/update/{{pelanggan.id}}" method="POST" enctype="multipart/form-data">
                    <h2>Data Pelanggan</h2>
                    <div class="form-group">
                        <label for="">Tanggal Masuk</label>
                        <input type="text" placeholder="Tanggal Masuk" class="form-control" name="tgl_masuk" value='{{pelanggan.tgl_masuk}}'>
                    </div>
                    <div class="form-group">
                        <label for="">Nama Lengkap</label>
                        <input type="text" placeholder="Nama Lengkap" class="form-control" name="nama_lengkap" value='{{pelanggan.name}}'>
                    </div>
                    <div class="form-group">
                        <label for="">No Whatsapp</label>
                        <input type="text" placeholder="No Whatsapp" class="form-control" name="wa" value='{{pelanggan.wa}}'>
                    </div>
                    <div class="form-group">
                        <label for="">Jenis Laundry</label>
                        <input type="text" placeholder="Jenis Laundry" class="form-control" name="jenis_laundry" value='{{pelanggan.jenis_laundry}}'>
                    </div>
                    <div class="form-group">
                        <label for=>"Berat Kiloan"></label>
                        <input type="text" placeholder="Berat" class="form-control" value='{{pelanggan.berat}}' name='berat' >
                    </div>
                    <div class="form-group">
                        <label for=>"Total Harga"></label>
                        <input type="text" placeholder="Berat" class="form-control" value='{{pelanggan.total_harga}}' name='total_harga' >
                    </div>
                    <div class="form-group">
                        <label for=>"Total Pengambilan"></label>
                        <input type="text" placeholder="Tanggal Pengambilan" class="form-control" value='{{pelanggan.tgl_ambil}}' name='tgl_ambil' >
                    </div>
                    <a href="/home" class="btn btn-warning">Cancel</a>
                    <button class="btn btn-primary" type="submit">bayar</button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>input</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>

    <body>
        <div class = "container" style="margin-top:25px">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <form action='/tambah' method="POST" enctype='multipart/form-data'>
                        <h2>Nota Belanja</h2>
                        <div class="form-group">
                            <label for="tanggal_masuk"></label>
                            <input type="text" placeholder="Tanggal Masuk" class= "form-control" name="tgl_masuk">
                        </div>
                        <div class="form-group">
                            <label for="nama_pelanggan"></label>
                            <input type="text" placeholder="Nama Pelanggan" class= "form-control" name="nama_pelanggan">
                        </div>
                        <div class="form-group">
                            <label for="no_whatsapp"></label>
                            <input type="text" placeholder="No Whatsapp" class= "form-control" name="wa">
                        </div>
                        <div class="form-group">
                            <label for="jenis_laundry"></label>
                            <input type="text" placeholder="Jenis Laundry" class= "form-control" name="jenis_laundry">
                                <select class="form-select form-select-sm" aria-label=".form-select-lg example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">Cuci Lipat</option>
                                    <option value="2">Setrika</option>
                                    <option value="3">Cuci Setrika</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label for="Berat/kg"></label>
                            <input type="text" placeholder="Berat" class= "form-control" name="berat">
                        </div>
                        <div class="form-group">
                            <label for="Total Harga"></label>
                            <input type="text" placeholder="total_harga" class= "form-control" name="total_harga">
                        </div>
                        <div class="form-group">
                            <label for="tanggal_pengambilan"></label>
                            <input type="text" placeholder="Tanggal Pengambilan" class= "form-control" name="tgl_ambil">
                        </div>
                        
                        
                        <button class="btn btn-primary" type='submit'>bayar</button>
                    </form>
                </div>
                <div class="col-4"></div>
        </div>
    </body>
</html>
